<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultado do OCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            width: 500px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        pre {
            white-space: pre-wrap;
            font-size: 16px;
            background: #eee;
            padding: 15px;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 16px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Texto Reconhecido</h2>
        <pre>{{ texto }}</pre>
        <a href="/">Voltar</a>
    </div>
</body>
</html>
